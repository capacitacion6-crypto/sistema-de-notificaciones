management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
    info:
      enabled: true
    metrics:
      enabled: true
  health:
    diskspace:
      enabled: true
    db:
      enabled: true
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      sla:
        http.server.requests: 100ms, 500ms, 1s, 2s
    tags:
      application: ${spring.application.name}
      environment: prod

logging:
  level:
    root: INFO
    com.ticketero: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
  logback:
    rollingpolicy:
      max-file-size: 100MB
      max-history: 30
      total-size-cap: 3GB

# Configuraci√≥n de seguridad (para futuras versiones)
security:
  jwt:
    secret: ${JWT_SECRET:default-secret-change-in-production}
    expiration: 86400 # 24 horas

# Configuraci√≥n de la aplicaci√≥n
app:
  scheduler:
    ticket-processing:
      enabled: true
      fixed-delay: 30000 # 30 segundos
    metrics-update:
      enabled: true
      fixed-delay: 60000 # 1 minuto
  
  business:
    max-tickets-per-advisor: 1
    max-wait-time-minutes: 120
    pre-notification-threshold: 2 # Notificar cuando quedan 2 tickets
    
  performance:
    async:
      core-pool-size: 4
      max-pool-size: 8
      queue-capacity: 100
    
    cache:
      ticket-position-ttl: 300 # 5 minutos
      advisor-stats-ttl: 600 # 10 minutos
      dashboard-stats-ttl: 120 # 2 minutos